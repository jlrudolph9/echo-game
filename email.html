<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        body {
            display: flex; /* Use flexbox to center the content */
            justify-content: center; 
            align-items: center; 
            text-align: center; /* Center text */
            position: relative; /* Ensure the body can position absolute elements */
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        .welcome-message-container {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            font-size: 35px;
            width: 100%;
        }
        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            margin: 30px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }
        input[type="text"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="welcome-message-container">
        <div class="image-container">
            <img src="echoGraduation.png" alt="Echo Graduation">
        </div>
        <p>
            Welcome back, Echo!
        </p>
    </div>
    <div class="login-container">
        <p>Sign In</p>
        <input type="text" value="echolee@nycnews.com" readonly>
        <input type="password" placeholder="password" id="password">
        <p class="error-message" id="error-message">Incorrect password</p>
    </div>

    <script>
        let incorrectAttempts = 0;

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const password = e.target.value;
                const errorMessage = document.getElementById('error-message');

                if (password === '4714') {
                    window.location.href = 'inbox.html';
                } else {
                    incorrectAttempts++;
                    if (incorrectAttempts >= 3) {
                        errorMessage.textContent = "Incorrect password -- Hint: it is 4 numbers";
                    } else {
                        errorMessage.textContent = "Incorrect password";
                    }
                    errorMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
