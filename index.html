<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        html, body {
            height: 100%; /* Ensure the html and body elements cover the entire viewport height */
            margin: 0; /* Remove default margin */
        }
        body {
            background-image: url('background.jpeg'); /* Use 'background.png' if your image is a PNG file */
            background-size: cover; /* Make sure the background image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            display: flex; /* Use flexbox to center the content */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            text-align: center; /* Center text */
            position: relative; /* Ensure the body can position absolute elements */
            flex-direction: column;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }
        .greeting p {
            font-family: 'Arial', sans-serif; /* Choose your desired font */
            font-size: 24px; /* Set the desired font size */
            color: black; /* Set the desired text color, e.g., tomato color */
            margin-top: 20px; /* Add some space between the image and text */
            text-transform: uppercase; /* Optional: make the text uppercase */
            letter-spacing: 2px; /* Optional: add some letter spacing */
        }
        .password-input {
            margin-top: 10px;
        }
        .password-input input {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            color: #ccc; /* Default text color (gray) */
        }
        .password-input input:focus {
            color: #000; /* Change text color to black when focused */
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Initially hide the error message */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="echoGraduation.png" alt="Echo Graduation">
    </div>
    <div class="greeting">
        <p>Echo Lee</p>
    </div>
    <div class="password-input">
        <input type="password" id="password" placeholder="Password" onkeypress="checkPassword(event)">
        <div class="error-message" id="error-message">Incorrect password</div>
    </div>
    <script>
        function checkPassword(event) {
            if (event.key === 'Enter') {
                var password = document.getElementById('password').value;
                var errorMessage = document.getElementById('error-message');
                if (password.toLowerCase().includes('carnation')) {
                    window.location.href = 'desktop.html';
                } else {
                    document.getElementById('password').value = ''; // Reset the text box
                    errorMessage.style.display = 'block'; // Show the error message
                }
            }
        }
    </script>
</body>
</html>
