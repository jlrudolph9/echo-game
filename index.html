<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Computer</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
        }
        body {
            background-image: url('background.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            text-align: center; 
            position: relative; 
        }
        .folderIcon {
            position: absolute;
            top: 100px;
            right: 80px;
            text-align: center; 
            cursor: pointer;
        }
        .folderIcon img {
            width: 80px; 
            height: 80px; 
        }
        .folderIcon p {
            margin: 0; 
            color: black;
            font-size: 18px; 
        }
        
        .popup {
            display: none; 
            position: fixed; 
            top: 30%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background-color: white; 
            padding: 0; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
            z-index: 1000; 
            border-radius: 8px;
            width: 70%;
        }
        .popup .close-btn {
            cursor: pointer; 
            background-color: red;
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin: 10px;
        }
        .top-bar {
            background-color: pink;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: start;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .filesWindow {
            height: 200px;
            justify-content: left;
            align-items: start;
            display: flex;
            flex-direction: column; 
            padding: 10px;
        }
        .filesWindow ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }
        .filesWindow li {
            margin: 5px 0; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="folderIcon" onclick="togglePopup()">
        <img src="folderIcon.png" alt="Folder Icon">
        <p>Files</p>
    </div>

    <div class="popup" id="popup">
        <div class="top-bar">
            <div class="close-btn" onclick="togglePopup()"></div>
            <div><p>Files</p></div>
        </div>
        <div class="filesWindow">
            <ul>
                <li class="spaced-text">Random-File.txt</li>
                <li class="spaced-text">ToDo-List.txt</li>
                <li class="spaced-text">Other-File.txt</li>
                <li class="spaced-text">Another-File.txt</li>
                <li class="spaced-text">Text.txt</li>
            </ul>
        </div>
    </div>

    <script>
        function togglePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = popup.style.display === "none" || popup.style.display === "" ? "block" : "none";
        }
    </script>
</body>
</html>
